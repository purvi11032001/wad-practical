<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/JavaScript">
        function fun() { const myObj={name:document.getElementById("Name").value, email:document.getElementById("Email1").value, contact:document.getElementById("Contact").value}; const myJSON = JSON.stringify(myObj); localStorage.setItem("formJSON",myJSON);
        }
    </script>
</head>

<body>
    <form action="second.html">
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="name" class="form-control" id="Name">

            <label for="Email1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email1">

            <label for="Contact" class="form-label">Contact Number</label>
            <input type="contact" class="form-control" id="Contact">
        </div>
        <button type="submit" class="btn btn-primary" onclick="fun()">Submit</button>
    </form>
</body>

</html>
